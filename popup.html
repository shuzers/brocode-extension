<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bro Code</title>
    <style>
        :root {
            --g-50: #f0fdf4;
            --g-100: #dcfce7;
            --g-200: #bbf7d0;
            --g-300: #86efac;
            --g-400: #4ade80;
            --g-500: #22c55e;
            --g-600: #16a34a;
            --g-700: #15803d;
            --g-800: #166534;
            --g-900: #14532d;
        }

        body {
            width: 300px;
            height: 250px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--g-700);
            color: var(--g-50);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--g-300), var(--g-100));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .input-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            max-width: 200px;
            padding: 1rem;
            font-size: 2rem;
            text-align: center;
            letter-spacing: 0.5rem;
            background: var(--g-800);
            border: 2px solid var(--g-700);
            border-radius: 0.75rem;
            color: var(--g-50);
            outline: none;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        input:focus {
            border-color: var(--g-400);
            box-shadow: 0 0 0 2px rgba(190, 242, 100, 0.14);
        }

        #status {
            height: 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
        }

        #status.visible {
            opacity: 1;
        }

        .success {
            color: var(--g-100);
        }

        .error {
            color: #f87171;
        }

        .loading {
            color: var(--g-300);
        }
    </style>
</head>

<body>
    <h1>BroCode?</h1>

    <div class="input-container">
        <input type="text" id="code-input" maxlength="3" placeholder="---" autocomplete="off" autofocus>
    </div>

    <div id="status"></div>

    <script src="supabase.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
